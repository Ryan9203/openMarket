<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - 페이지를 찾을 수 없습니다</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="error-page">
  <main class="error-container">
    <img src="./images/icons/icon-404.svg" alt="404 일러스트" class="error-image" />

    <div class="error-textbox">
      <h1 class="error-title">페이지를 찾을 수 없습니다.</h1>
      <p class="error-desc">
        페이지가 존재하지 않거나 사용할 수 없는 페이지입니다.<br />
        웹 주소가 올바른지 확인해 주세요.
      </p>
      <div class="error-buttons">
        <a href="index.html" class="error-btn primary">메인으로</a>
        <button onclick="history.back()" class="error-btn">이전 페이지</button>
      </div>
    </div>
  </main>
</body>
  
  <script src="./js/main.js"></script>
</html>
