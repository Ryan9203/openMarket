<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>HODU 오픈마켓</title>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-left">
        <h1>
          <a href="#">
            <img src="./images/Logo-hodu.svg" alt="HODU">
          </a>
        </h1>
        <div class="search-box">
          <input type="text" placeholder="상품을 검색해보세요!">
          <button type="submit">
            <img src="./images/icons/search.svg" alt="">
          </button>
        </div>
      </div>
      <div class="header-right">
        <button class="cartPage-btn">
          <img src="./images/icons/icon-shopping-cart.svg" alt="">
          장바구니
        </button>
        <button class="loginPage-btn">
            <img src="./images/icons/icon-user.svg" alt="">
            로그인
        </button>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-inner">
      <button class="banner-prev">
        <img src="./images/icons/icon-swiper-1.svg" alt="좌측 화살표">
      </button>
      <button class="banner-next">
        <img src="./images/icons/icon-swiper-2.svg" alt="우측 화살표">
      </button>
    </div>
    <div class="banner-slide"><img src="./images/banner/banner01.png" alt="배너이미지"></div>
  </section>

  <!-- Product List -->
  <main class="product-list">
    <!-- <div class="product-card">
      <img src="./images/products/Product01.jpg" alt="제품 이미지 1" />
      <p class="brand">우당탕탕 라이캣의 실험실</p>
      <h3 class="product-title">Hack Your Life 개발자 노트북 파우치</h3>
      <p class="product-price">29,000<span>원</span></p>
    </div> -->
  </main>
  
  <script src="./js/main.js"></script>
</body>
</html>
