<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HODU 오픈마켓</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="main.js" href="./main.js" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-left">
        <h1>
          <a href="#">
            <img src="./images/Logo-hodu.png" alt="HODU">
          </a>
        </h1>
        <div class="search-box">
          <input type="text" placeholder="상품을 검색해보세요!">
          <button type="submit">
            <img src="./images/icons/search.svg" alt="">
          </button>
        </div>
      </div>
      <div class="header-right">
        <button class="cart-btn">
          <img src="./images/icons/icon-shopping-cart.svg" alt="">
          장바구니
        </button>
        <button class="login-btn">
          <img src="./images/icons/icon-user.svg" alt="">
          로그인
        </button>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-inner">
      <button class="banner-prev">
        <img src="./images/icons/icon-swiper-1.svg" alt="좌측 화살표">
      </button>
      <button class="banner-next">
        <img src="./images/icons/icon-swiper-2.svg" alt="우측 화살표">
      </button>
    </div>
    <div class="banner-slide"><img src="./images/banner/banner01.png" alt="배너이미지"></div>
  </section>

  <!-- Product List -->
  <main>
    <div class="product-card">
      <img src="./images/products/Product01.png" alt="제품 이미지 1" />
      <p class="brand">우당탕탕 라이캣의 실험실</p>
      <h3 class="product-title">Hack Your Life 개발자 노트북 파우치</h3>
      <p class="product-price">29,000<span>원</span></p>
    </div>
    
    <div class="product-card">
      <img src="./images/products/Product02.png" alt="제품 이미지 2" />
      <p class="brand">제주코딩베이스캠프</p>
      <h3 class="product-title">네 개발잡니다 개발자키링 금속키링</h3>
      <p class="product-price">29,000<span>원</span></p>
    </div>
    
    <div class="product-card">
      <img src="./images/products/Product03.png" alt="제품 이미지 3" />
      <p class="brand">백엔드글로벌</p>
      <h3 class="product-title">딥러닝 개발자 무릎 담요</h3>
      <p class="product-price">29,000<span>원</span></p>
    </div>
    
    <div class="product-card">
      <img src="./images/products/Product04.png" alt="제품 이미지 4" />
      <p class="brand">코딩앤유</p>
      <h3 class="product-title">우당탕탕 라이캣의 실험실 스티커 팩</h3>
      <p class="product-price">29,000<span>원</span></p>
    </div>
    
    <div class="product-card">
      <img src="./images/products/Product05.png" alt="제품 이미지 5" />
      <p class="brand">파이썬스쿨</p>
      <h3 class="product-title">버그를 Java라 버그잡는 개리씨 키링 개발자키링입니다.</h3>
      <p class="product-price">29,000<span>원</span></p>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
