<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HODU 오픈마켓</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="main.js" href="./main.js" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>HODU</h1>
      <div class="search-box">
        <input type="text" placeholder="상품을 검색해보세요" />
        <button type="submit">🔍</button>
      </div>
      <div class="header-right">
        <button class="cart-btn">🛒 장바구니</button>
        <button class="login-btn">로그인</button>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-inner">
      <button class="banner-prev">‹</button>
      <div class="banner-slide">배너 영역</div>
      <button class="banner-next">›</button>
    </div>
  </section>

  <!-- Product List -->
  <main class="product-list container">
    <div class="product-card">
      <img src="./images/products/product1.jpg" alt="제품 이미지 1" />
      <h3 class="product-title">[잭슨피넛] 지켜츄 노트북 파우치</h3>
      <p class="product-price">29,000원</p>
    </div>

    <div class="product-card">
      <img src="./images/products/product2.jpg" alt="제품 이미지 2" />
      <h3 class="product-title">내 귀걸이엔 깜찍가방 금속키링</h3>
      <p class="product-price">29,000원</p>
    </div>

    <div class="product-card">
      <img src="./images/products/product3.jpg" alt="제품 이미지 3" />
      <h3 class="product-title">단하루 캐릭터 무릎 인형</h3>
      <p class="product-price">29,000원</p>
    </div>

    <div class="product-card">
      <img src="./images/products/product4.jpg" alt="제품 이미지 4" />
      <h3 class="product-title">우당탕 마켓의 감성 스티커 팩</h3>
      <p class="product-price">29,000원</p>
    </div>

    <div class="product-card">
      <img src="./images/products/product5.jpg" alt="제품 이미지 5" />
      <h3 class="product-title">귀욤귀욤 리자로의 개성 키링</h3>
      <p class="product-price">29,000원</p>
    </div>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
