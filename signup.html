<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HODU 회원가입</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>
  <!-- 로고 -->
  <div class="logo-wrap">
    <img src="./images/logo.png" alt="HODU 로고" class="logo" />
  </div>

  <!-- 회원가입 카드 -->
  <section class="signup-box">
    <!-- 탭 -->
    <div class="tab">
      <button class="tab-btn active">구매회원가입</button>
      <button class="tab-btn disabled" disabled>판매회원가입</button>
    </div>

    <!-- 폼 -->
    <form class="signup-form">
      <!-- 아이디 -->
      <label class="form-group">
        <span class="label">아이디</span>
        <div class="input-with-btn">
          <input type="text" placeholder="아이디 입력" required />
          <button type="button" class="check-btn">중복확인</button>
        </div>
      </label>

      <!-- 비밀번호 -->
      <label class="form-group">
        <span class="label">비밀번호</span>
        <div class="input-with-icon">
          <input type="password" placeholder="비밀번호 입력" required />
          <span class="valid-icon">✔️</span>
        </div>
      </label>

      <!-- 비밀번호 재확인 -->
      <label class="form-group">
        <span class="label">비밀번호 재확인</span>
        <div class="input-with-icon">
          <input type="password" placeholder="비밀번호 재입력" required />
          <span class="valid-icon">✔️</span>
        </div>
      </label>

      <!-- 이름 -->
      <label class="form-group">
        <span class="label">이름</span>
        <input type="text" placeholder="이름 입력" required />
      </label>

      <!-- 휴대폰 번호 -->
      <label class="form-group">
        <span class="label">휴대폰 번호</span>
        <div class="phone-box">
          <select>
            <option>010</option>
            <option>011</option>
            <option>016</option>
            <option>017</option>
          </select>
          <input type="text" maxlength="4" />
          <input type="text" maxlength="4" />
        </div>
      </label>

      <!-- 가입 버튼 -->
      <button type="submit" class="signup-btn" disabled>가입하기</button>
    </form>
  </section>
</body>
</html>
